logging:
  level:
    root: INFO
    net.alex.game.queue: DEBUG

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    open-in-view: false
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    change-log: classpath:db/changelog/changelog.sql

executor:
  poolSize: 4
  loadFactorPrecision: 10

serializer:
  implementation: InMemoryEventSerializer